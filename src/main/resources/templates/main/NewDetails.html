<head>
    <title>Edit My Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../static/css/layout.html" th:href="@{/css/layout.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<div th:replace="fragment/layout :: top-nav-bar"></div>

<div class="content-section">

    <form class="ui form" th:action="@{/addDetails}" method="post" th:object="${agent}">
        <h2 th:text="|Add Details for :*{contactNumber}|"></h2>
        <label>Name</label>
        <input type="text" name="name" th:field="*{name}">
        <br>
        <label>Gender</label>
        <input type="radio" name="gender" th:field="*{gender}" value="F">
        <label>Female</label>
        <input type="radio"  name="gender" th:field="*{gender}" value="M">
        <label>Male</label>
        <input type="radio" name="gender" th:field="*{gender}" value="O">
        <label>Other</label>
        <br>
        <table>
            <thead></thead>
            <tbody>
            <!--<li th:each="other : ${others}">-->
            <tr th:each="other : ${others}">
                <td>
                    <label th:text="${other.languages} + ' ' + ${other.services}" for="inp"></label>
                    <input type="checkbox" th:field="*{departments}" th:value="${other.id}" id="inp">
                </td>
                <!--<div class="ui checkbox">
                    <input type="checkbox" th:field="*{departments}" th:value="${other.id}">
                    <label th:text="${other.languages}"></label>
                    <label th:text="${other.services}"></label>
                 </div>-->
            <!--</li>-->
            </tr>
            </tbody>
            <br>
        </table>
       <u1>
         <!--   <li th:each="s : ${services}">
                <div class="ui checkbox">
                    <input type="checkbox" th:object="${other}" th:field="*{services}" th:value="${s.id}">
                    <label th:text="${s.name}"></label>
                </div>
            </li>*/-->
            <br>
        </u1>
        <div class="ui checkbox">
            <button class="ui-button" type="submit">Submit</button>
        </div>
    </form>
</div>

</html>
