<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Agent</title>
    <link rel="stylesheet" href="../../static/css/layout.css" th:href="@{/css/layout.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

<div th:replace="fragment/layout :: top-nav-bar"></div>
<div class="content-section">
    <h3>Add New Agent</h3>
    <form th:object="${agent.agent}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="name">Name: </label>
        <input id="name" type="text" th:field="*{name}"><br><br>
        <label for="gender">Gender: </label>
        <select id="gender" th:field="*{gender}">
            <option th:value="F">Female</option>
            <option th:value="M">Male</option>
            <option th:value="O">Other</option>
        </select><br>
        <label for="level">Level: </label>
        <input id="level" type="number" th:field="*{level}"><br><br>
        <label for="contact_number">Contact number</label>
        <input id="contact_number" type="text" th:field="*{contactNumber}"><br><br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
