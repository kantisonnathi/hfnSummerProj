<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Agent</title>
    <link rel="stylesheet" href="../../static/css/layout.css" th:href="@{/css/layout.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

<div th:replace="fragment/layout :: top-nav-bar"></div>    <br>
<br>
<h3 style="margin-left: 50px">Add New Agent</h3>
<div class="content-section">
    <form th:object="${agent.agent}" method="post">
        <div>
            <input type="hidden" th:field="*{id}">
            <label for="name">Name: </label>
            <input id="name" type="text" th:field="*{name}"><br><br>
            <label for="gender">Gender: </label>
            <select id="gender" th:field="*{gender}">
                <option th:value="F">Female</option>
                <option th:value="M">Male</option>
                <option th:value="O">Other</option>
            </select><br><br>
            <label for="level">Level: </label>
            <input id="level" type="number" th:field="*{level}"><br><br>
            <label for="contact_number">Contact number</label>
            <input id="contact_number" type="text" th:field="*{contactNumber}"><br><br>
            <label for="email">Email:</label>
            <input id="email" type="email" th:field="*{email}"><br><br>
            <label for="city">City:</label>
            <input id="city" type="text" th:field="*{city}"><br><br>
            <label for="state">State: </label>
            <input id="state" type="text" th:field="*{state}"><br><br>
            <label for="pincode">Pincode: </label>
            <input id="pincode" type="text" th:field="*{pincode}"><br><br>
            <label for="dob">Date Of Birth: </label>
            <input id="dob" type="date" th:field="${agent.dob}"><br><br>
            <label for="acadDegree">Academic Degree: </label>
            <input id="acadDegree" type="text" th:field="*{acadDegree}"><br><br>
            <div>
                <label for="desc">Educational Degree Description: </label><br>
                <br>
                <textarea th:cols="100" th:field="*{educationalLevel}" id="desc"></textarea>
            </div>
            <label for="occupation">Occupation: </label>
            <input id="occupation" type="text" th:field="*{occupation}"><br><br>
            <label for="organization">Organization: </label>
            <input id="organization" type="text" th:field="*{organization}"><br><br>
            <label for="designation">Designation: </label>
            <input id="designation" type="text" th:field="*{designation}"><br><br>
            <div>
                <label for="workExperience">Work Experience:</label><br>
                <br>
                <textarea th:cols="100" th:field="*{workExperience}" id="workExperience"></textarea>
            </div><br><br>
            <div>
                <label for="skills">Skills:</label><br>
                <br>
                <textarea th:cols="100" th:field="*{skills}" id="skills"></textarea>
            </div><br><br>
            <label for="community_service">Community Service:</label>
            <select th:field="*{commService}" id="community_service">
                <option th:value="None">None</option>
                <option th:value="Some">Some</option>
                <option th:value="Lot">Lot</option>
            </select><br><br>
            <label for="psych">Psychology status: </label>
            <select th:field="*{psychologyFlag}" id="psych">
                <option th:value="None">None</option>
                <option th:value="Practicing">Practicing</option>
                <option th:value="Training">Training</option>
            </select><br><br>
            <label for="relevantExperience">Number of years of relevant experience: </label>
            <input id="relevantExperience" type="number" th:field="*{relevantExperience}"><br><br>
            <label for="certifiedDate">Date of Certification: </label>
            <input id="certifiedDate" type="date" th:field="${agent.certifiedDate}"><br><br>
            <label for="lastTrainingDate">Last Training date: </label>
            <input id="lastTrainingDate" type="date" th:field="${agent.trainingDate}"><br><br>
            <label for="trainingScore">Training Score: </label>
            <input id="trainingScore" type="text" th:field="*{trainingScores}"><br><br>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
