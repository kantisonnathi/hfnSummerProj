<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View All departments</title>
</head>
<body>
<div th:replace="fragment/layout :: top-nav-bar"></div>
<div class="content-section">
    <h1>All departments</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Department ID</th>
            <th>Service</th>
            <th>Language</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="dept: ${departments}">
            <td th:text="${dept.id}"></td>
            <td th:text="${dept.service.name}"></td>
            <td th:text="${dept.language.name}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
