<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="../../static/css/layout.html" th:href="@{/css/layout.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<div th:replace="fragment/layout :: top-nav-bar"></div>
<div class="content-section">
  <div>
    <form th:object="${caller}" th:action="@{/__${call.id}__/caller/save}" method="post">
      <h2>Caller Details</h2>
      <div class="content-section-no-margin">
        <input type="hidden" th:field="*{id}">
        <label for="callerName">Name: </label>
        <input type="text" th:field="*{name}" id="callerName">
        <p>Contact number: [[*{contactNumber}]]</p>
        <label for="level">Level:</label>
        <input type="number" id="level" th:field="*{level}">
        <label for="gender">Gender</label>
        <select th:field="*{gender}" id="gender">
          <option th:value="'F'">Female</option>
          <option th:value="'M'">Male</option>
          <option th:value="'O'">Other</option>
        </select>
        <br><br>
        <label>Location of caller:</label>
        <input type="text" th:field="*{location}">
        <br><br>
        <label>Age Group</label>
        <select th:field="*{ageGroup}">
          <option value="AGES_0_TO_14">0 to 14 years old</option>
          <option value="AGES_15_TO_47">15 to 47 years old</option>
          <option value="AGES_48_TO_63">48 to 63 years old</option>
          <option value="AGES_64_AND_ABOVE">Above 64 years old</option>
        </select>
        <br><br>
        <label>Employment status:</label>
        <select th:field="*{employmentStatus}" name="employment_status">
          <option th:value="unknown">Unknown</option>
          <option th:value="employed">Employed</option>
          <option th:value="unemployed">Not Employed </option>
        </select>
        <br><br>
        <label>Marital Status</label>
        <select th:field="*{maritalStatus}">
          <option value="unknown">Unknown</option>
          <option value="married">Married</option>
          <option value="unmarried">Unmarried</option>
        </select>
        <br><br>
        <label>Category</label>
        <select th:field="*{category}">
          <option value="INDIVIDUALS_WITH_COVID_AFFECTED_FAMILIES">Individuals with covid affected families</option>
          <option value="CAREGIVERS_AND_FRONT_LINE_WORKERS">Care givers and front line workers</option>
          <option value="WELL_WISHERS_WHO_WISH_TO_HELP_COVID_AFFECTED_FAMILIES">Well wishers who wish to help covid affected
            families</option>
          <option value="SURVIVORS_OF_TRAUMA">Survivors of trauma</option>
          <option value="INDIVIDUALS_WITH_SUICIDAL_TENDENCIES">Individuals with suicidal tendencies</option>
        </select>
        <br><br>
        <a th:href="@{/callerDetails/__${caller.id}__}">Click here to edit and view more caller details</a>
        <br><br>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <div>
    <form th:object="${call}" th:action="@{/call/save}" method="post">
      <input th:field="*{id}" type="hidden">
      <input th:field="*{caller.id}" type="hidden">
      <input th:field="*{agent.id}" type="hidden">
      <h2>Call Details</h2>
      <div class="content-section-no-margin">
        <div>
          <label for="desc">Call description: </label><br>
          <br>
          <textarea th:cols="100" th:field="*{description}" id="desc"></textarea>
        </div><br>
        <label for="category">Category of Call:</label>
        <select th:field="*{category}" name="category" id="category">
          <option th:value="ADJUSTMENT_DISORDERS">Adjustment disorder</option>
          <option th:value="DEPRESSIVE_DISORDERS">Depressive disorders</option>
          <option th:value="SUBSTANCE_ABUSE_DISORDER">Substance abuse</option>
          <option th:value="ANXIETY_DISORDER">Anxiety</option>
          <option th:value="OCD">OCD</option>
          <option th:value="SERIOUS_MENTAL_ILLNESS"> Serious mental illness</option>
        </select>
        <br><br>
        <label>Escalation</label>
        <select th:field="*{escalation}">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
        <br><br>
        <label>Review status</label>
        <select th:field="*{reviewFlag}">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
        <br>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
