<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>View All Agents</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/static/css/layout.css}">
</head>
<body>
<div th:replace="fragment/layout :: top-nav-bar"></div>
<div class="content-section">
    <h1>All Agents</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th><a th:href="@{'/Agentpage/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
                Agent Name</a></th>
            <th><a th:href="@{'/Agentpage/' + ${currentPage} + '?sortField=contactNumber&sortDir=' + ${reverseSortDir}}">
                Agent Contact number</a></th>
            <th>  <a th:href="@{'/Agentpage/' + ${currentPage} + '?sortField=level&sortDir=' + ${reverseSortDir}}">
                Agent level</a></th>
            <th> <a th:href="@{'/Agentpage/' + ${currentPage} + '?sortField=status&sortDir=' + ${reverseSortDir}}">
                Agent status</a></th>
            <th>Certification</th>
            <span th:if="${url} == '/admin/team/new'">
                <th>Make Team Lead</th>
            </span>
            <th>Activites</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agent: ${list}">
            <td th:text="${agent.name}"></td>
            <td th:text="${agent.contactNumber}"></td>
            <td th:text="${agent.level}"></td>
            <td th:text="${agent.status}"></td>
            <td>
                <span th:if="${agent.certified}">Certified</span>
                <span th:unless="${agent.certified}">Not certified</span>
            </td>
            <td>
            <span th:if="${agent.certified}">
                <a th:href="@{/admin/__${agent.id}__/inactive}">Mark Agent Inactive</a>
            </span>
                <span th:unless="${agent.certified}">
                <a th:href="@{/admin/__${agent.id}__/active}">Mark Agent Active</a>
            </span>
            </td>
            <span th:if="${url} == '/admin/team/new'">
                <td><a th:href="@{/team/__${team.id}__/makeLead/__${id}__}">Make Team Lead</a> </td>
            </span>
        </tr>
        </tbody>
    </table>
    <div th:if="${totalPages>1}">
        <div class="row col-sm-10" >
            <div class="col-sm-2">
                Total Rows:[[${totalItems}]]
            </div>
            <div class="col-sm-1"></div>
            <span th:each="i:${#numbers.sequence(1,totalPages)}">
                <a th:if="${currentPage!=i}"  th:href="@{'/Agentpage/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                <span th:unless="${currentPage!=i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
            <div class="col-sm-1">
                <a th:if="${currentPage<totalPages}"  th:href="@{'/Agentpage/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage<totalPages}">Next</span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage<totalPages}"  th:href="@{'/Agentpage/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage<totalPages}">Last</span>
            </div>
        </div>

    </div>
    <div>
        <a th:href="@{/admin/agent/new}">Add new Agent</a>
    </div>
</div>
</body>
</html>
